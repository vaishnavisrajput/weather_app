<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="search">
            <input class="inputBox" type="text" placeholder="Enter Location">
            <button class="searchBtn"><i class="fas fa-search"></i></button>
            <div class="info">
                <h2><span class="cityName"></span></h2>
                <p><span class="temp"></span></p>
                <p><span id="cloud"></span></p>
                <div class="climateDetails">
                    <p><span id="humidity"></span></p>
                    <p><span id="visibility"></span></p>
                    <p><span id="wind"></span></p>
                    <p><span id="feelsLike"></span> </p>
                    <p><span id="sunrise"></span> </p>
                    <p><span id="sunset"></span> </p>
                </div>
            </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
